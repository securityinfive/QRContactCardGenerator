<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vCard QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"] {
      background: #007bff;
      color: #fff;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    #clear-btn {
      background: #6c757d;
      color: #fff;
    }
    #clear-btn:hover {
      background: #5a6268;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>vCard QR Code Generator</h1>
    <form id="vcard-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required />
      </div>
      <div class="form-group">
        <label for="org">Organization</label>
        <input type="text" id="org" placeholder="Company Inc." />
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Software Engineer" />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Phone</label>
        <input type="tel" id="mobile" placeholder="+1 555-123-4567" />
      </div>
      <div class="form-group">
        <label for="work">Work Phone</label>
        <input type="tel" id="work" placeholder="+1 555-987-6543" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john.doe@example.com" />
      </div>
      <div class="form-group">
        <label for="url">Website</label>
        <input type="url" id="url" placeholder="https://example.com" />
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" id="street" placeholder="123 Main St" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="City" />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" placeholder="State" />
      </div>
      <div class="form-group">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" placeholder="Postal Code" />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" placeholder="Country" />
      </div>
      <div class="form-group">
        <label for="note">Note</label>
        <textarea id="note" rows="3" placeholder="Any additional info..."></textarea>
      </div>
      <div class="button-group">
        <button type="submit">Generate QR Code</button>
        <button type="button" id="clear-btn">Clear</button>
      </div>
    </form>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const form = document.getElementById('vcard-form');
    const qrContainer = document.getElementById('qrcode');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const fullname = document.getElementById('fullname').value.trim();
      const org = document.getElementById('org').value.trim();
      const jobTitle = document.getElementById('title').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const work = document.getElementById('work').value.trim();
      const email = document.getElementById('email').value.trim();
      const url = document.getElementById('url').value.trim();
      const street = document.getElementById('street').value.trim();
      const city = document.getElementById('city').value.trim();
      const state = document.getElementById('state').value.trim();
      const zip = document.getElementById('zip').value.trim();
      const country = document.getElementById('country').value.trim();
      const note = document.getElementById('note').value.trim();

      const adr = [ '', '', street, city, state, zip, country ].join(';');
      const vCardLines = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        `FN:${fullname}`,
        org ? `ORG:${org}` : '',
        jobTitle ? `TITLE:${jobTitle}` : '',
        mobile ? `TEL;TYPE=CELL:${mobile}` : '',
        work ? `TEL;TYPE=WORK:${work}` : '',
        email ? `EMAIL:${email}` : '',
        url ? `URL:${url}` : '',
        (street || city || state || zip || country) ? `ADR:${adr}` : '',
        note ? `NOTE:${note}` : '',
        'END:VCARD'
      ].filter(Boolean).join('\n');

      qrContainer.innerHTML = '';
      new QRCode(qrContainer, {
        text: vCardLines,
        width: 256,
        height: 256
      });
    });

    document.getElementById('clear-btn').addEventListener('click', function() {
      form.reset();
      qrContainer.innerHTML = '';
    });
  </script>
</body>
</html>
